<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <h1>Country Information Finder</h1> <!-- Page title -->
    </header>
    <main>
        <!-- Input field for entering a country name -->
        <input type="text" id="country-input" placeholder="Enter country name">
        <!-- Button to trigger API request -->
        <button id="search-button">Search</button>
        <!-- Section to display country information -->
        <section id="country-info"></section>
        <!-- Section to display bordering countries -->
        <section id="bordering-countries"></section>
    </main>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
